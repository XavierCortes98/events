<div class="container">
  <h2 *ngIf="!!eventInfo?.sessions?.length">
    Sessiones de {{ eventInfo?.event?.title }}
  </h2>
  <div
    *ngIf="!!eventInfo?.sessions?.length; else noSessionsFound"
    class="event_session_container"
  >
    <div class="event_session" *ngFor="let eventSession of eventInfo?.sessions">
      <div class="event_session_info">
        <h3>
          <span>Fecha: </span>{{ eventSession.date | date : "dd/MM/yyyy" }}
          <span>, Disponibilidad: </span> {{ eventSession.availability }}
        </h3>
      </div>
      <div class="event_session_tickets">
        <button
          mat-icon-button
          (click)="increase(eventSession.date, eventSession.availability)"
        >
          <mat-icon>add</mat-icon>
        </button>

        <input
          matInput
          type="number"
          [value]="getCartTickets(eventSession.date)"
          readonly
        />
        <button mat-icon-button (click)="decrease(eventSession.date)">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <ng-template #noSessionsFound>
    <p>EVENT INFO NOT FOUND</p>
  </ng-template>
</div>
